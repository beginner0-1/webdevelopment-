<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title %} my feedback site {% endblock %}
    </title>
    <style>
        body{ font-family: Arial, Helvetica, sans-serif; padding: 20px;background-color: whitesmoke}
        header,footer { background:hotpink; padding: 10px;color: rgb(12, 1, 1);text-align: center;}
        nav a{ margin: 0 10px; color: white; text-decoration: none;}
        main { background: burlywood; padding: 20px; margin-top: 20px;margin-bottom: 20px; border-radius: 5px;}
    </style>
</head>
<body>
    <header>
        <h1>
            feedback page 
        </h1>
        <nav>
            <a href="/feedback">feedback</a>
        </nav>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <p>&copy;2026 YUVI 'S PRACTICE</p>
    </footer>
</body>
</html>
